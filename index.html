<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
       <div class="main-container"> 
            <header>
                <P class="heading1">Get In Touch</P>
            </header>
            <main class="information-container">
                <label for="Name"><ion-icon name="person"></ion-icon> </label>
                <input type="text" id="Name" placeholder="Enter your full name here"  required="required">
                <br><br>
                <label for="Phnumber"><ion-icon name="call" font-size: 2.73em;></ion-icon> </label>
                <input type="text" id="Phnumber" placeholder="contact number">
                <br><br>
                <label for="email"><ion-icon name="mail"></ion-icon>  </label>
                <input type="email" id="email" placeholder="Email Address">
                <br><br>
                <section class="aboutYou">
                    <P>You Are<P>
                               
                    <input type="radio" id="Eng" name="occupation" value="Engineer">
                    <label for="Eng">Engineer</label>  
                    <br>
                    
                    <input type="radio" id="dancer" name="occupation" value="Dancer">
                    <label for="dancer">Dancer</label>
                    <br>
                    
                    <input type="radio" id="teacher" name="occupation" value="Teacher">
                    <label for="teacher">Teacher</label>
                    <br> <br>
                </section>

                <label for="country"> You are from::</label>
                <select name="country" id="country" >
                    <option value="" disabled selected hidden> Choose a Country</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                    <option value="Others">Others</option>
                </select>
                <br><br>

                <label for="Message">your Message: </label>
                <textarea name="Message" id="Message" cols="45" rows="5">
                    Please type your message here..
                </textarea>
                <br><br><br>
                <input type="submit" value="Send Message">
            </main>
            <hr>

            <footer class="icon-section">
            <a href="https://facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://instagram.com" target="_blank"> <ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.linkedin.com/in/karabi-bakshi-3a547492/" target="_blank"> <ion-icon name="logo-linkedin"></ion-icon></a>
            </footer>
        </div>
    </form>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
